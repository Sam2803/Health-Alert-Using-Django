<!DOCTYPE html>
<html lang="en">
<title>Health Alert Application</title>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/font/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow fixed-top">
  <a class="navbar-brand" href="#"><img src="/static/img/logo.png" alt="" srcset="" height="50px"></a>
</nav>    <div class="bg-danger">
        <div class="row">
            <div class="col-12 bg-white">
                <div class="container-fluid main">
                    <div class="row">
                        <div class="col-12">
                            {% for x in data %}
                            <h2 class="text-center text-danger">{{x.name}}</h2>
                            <div class="card shadow p-3 mt-3">
                                <h4 class="text-danger">Symptoms</h4>
                                <p>{{x.symptoms}}</p>
                            </div>
                            <div class="card shadow p-3 mt-3">
                                <h4 class="text-danger">Cure</h4>
                                <p>{{x.cure}}</p>
                            </div>
                            <div class="card shadow p-3 mt-3">
                                <h4 class="text-danger">Precautions</h4>
                                <p>{{x.precautions}}</p>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- <footer class="bg-dark fixed-bottom p-2 text-center text-white">
        This is Footer
    </footer> -->
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/jquery.dataTables.min.js"></script>
    <script src="/static/js/dataTables.bootstrap4.min.js"></script>
    <script src="/static/js/script.js"></script></body>

</html>
