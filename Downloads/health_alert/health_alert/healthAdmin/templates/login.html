
<!DOCTYPE html>
<html lang="en">
<title>Health Alert Application</title>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="static/font/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row p-5 align-items-center justify-content-center">
            <img src="static/img/logo.png" alt="" height="100px">
        </div>
        <div class="row p-5 align-items-center justify-content-center">
            <div class="col-4">
                <div class="card shadow-lg">
                    <div class="card-header bg-danger">
                        <h3 class="text-center text-white">Login</h3>
                    </div>
                    <div class="card-body px-5">
                        <form method="post"> {% csrf_token %}
                            {% if loginError == True %}
                            <div class="alert alert-danger alert-dismissible">
                                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                <strong>Error!</strong> Incorrect Username or Password.
                            </div>
                            {% endif %}
                            {% if logoutError == True %}
                            <div class="alert alert-success alert-dismissible">
                                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                <strong>Good Bye!</strong> See you soon.
                            </div>
                            {% endif %}
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" name="email" class="form-control" placeholder="Enter Your Email">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" name="password" class="form-control" placeholder="Enter Password">
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                            </div>
                            <button type="submit" class="btn btn-block btn-danger"><i class="fas fa-sign-in-alt"></i> Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- <!-- <footer class="bg-dark fixed-bottom p-2 text-center text-white">
        This is Footer
    </footer> -->
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/jquery.dataTables.min.js"></script>
    <script src="static/js/dataTables.bootstrap4.min.js"></script>
    <script src="static/js/script.js"></script>
</body>

</html>
